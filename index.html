<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="src/index.css"
		/>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
		<title>Weather Forecast</title>
	</head>
	<body>
		<div class="weather-app">
			<header>
				<form
					class="search-form"
					id="search-form"
				>
					<input
						type="search"
						placeholder="Enter a city..."
						required
						class="search-form-input"
						id="search-form-input"
					/>
					<input
						type="submit"
						value="Search"
						class="search-form-button"
					/>
				</form>
			</header>
			<main>
				<div class="todays-weather">
					<div>
						<h1
							class="weather-app-city"
							id="weather-app-city"
						></h1>
						<p class="todays-weather-data">
							<span id="time">Tuesday 20:41</span>,
							<span id="description"></span>
							<br />
							Humidity: <strong> <span id="humidity">93</span>%</strong>, Wind:
							<strong><span id="wind-speed">8.23</span>km/h</strong>
						</p>
					</div>
					<div
						class="todays-weather-icon"
						id="todays-weather-icon"
					></div>
					<h1 class="todays-weather-temperature">
						<span id="todays-weather-temperature"></span>Â°C
					</h1>
				</div>
			</main>
			<footer>
				Coded by
				<a
					href="https://github.com/ChristineHutchison"
					target="_blank"
					>Christine Hutchison</a
				>. Open-sourced on
				<a
					href="https://github.com/ChristineHutchison/Weather-Application"
					target="_blank"
					>Github</a
				>
				and hosted on
				<a
					href="https://christine-weather-forecast.netlify.app/"
					target="_blank"
					>Netlify</a
				>.
			</footer>
		</div>
		<script src="src/index.js"></script>
	</body>
</html>
