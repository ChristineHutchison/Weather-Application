<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="src/index.css"
		/>
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com"
		/>
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<title>Weather Forecast</title>
	</head>
	<body>
		<div class="weather-app">
			<header>
				<form class="search-form">
					<input
						type="search"
						placeholder="Enter a city..."
						required
						class="search-form-input"
					/>
					<input
						type="submit"
						value="Search"
						class="search-form-button"
					/>
				</form>
			</header>
			<main>
				<div class="todays-weather">
					<div>
						<h1 class="weather-app-city">London</h1>
						<p class="todays-weather-data">
							Tuesday 20:41, overcast clouds
							<br />
							Humidity: <strong>93%</strong>, Wind: <strong>8.23km/h</strong>
						</p>
					</div>
					<div class="todays-weather-icon">🌤</div>
					<h1 class="todays-weather-temperature">12°C</h1>
				</div>
				<div>
					<ul class="future-forecast-container">
						<li>
							<strong>Wed</strong> <br />
							<span id="future-forecast-icon">⛅</span> <br />
							<strong>11° </strong><br />
							5° <br />
						</li>
						<li>
							<strong>Thu</strong> <br />
							<span id="future-forecast-icon">🌧</span> <br />
							<strong>12°</strong> <br />
							5° <br />
						</li>
						<li>
							<strong>Fri</strong> <br />
							<span id="future-forecast-icon">☁</span> <br />
							<strong>11°</strong> <br />
							6° <br />
						</li>
						<li>
							<strong>Sat</strong> <br />
							<span id="future-forecast-icon">⛅</span> <br />
							<strong>13°</strong> <br />
							5° <br />
						</li>
						<li>
							<strong>Sun</strong> <br />
							<span id="future-forecast-icon">☁</span> <br />
							<strong>14°</strong> <br />
							5° <br />
						</li>
					</ul>
				</div>
			</main>
			<footer>
				Coded by
				<a
					href="https://github.com/ChristineHutchison"
					target="_blank"
					>Christine Hutchison</a
				>. Open-sourced on
				<a
					href="https://github.com/ChristineHutchison/Weather-Application"
					target="_blank"
					>Github</a
				>
				and hosted on
				<a
					href="https://christine-weather-forecast.netlify.app/"
					target="_blank"
					>Netlify</a
				>.
			</footer>
		</div>
	</body>
</html>
